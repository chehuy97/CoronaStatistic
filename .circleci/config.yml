version: 2.1
jobs:
  android:
    working_directory: ~/repo
    docker:
      - image: reactnativecommunity/react-native-android
    steps:
      - checkout
      - run: npx envinfo
      - run: npm install
      - run: cd android && ./gradlew assembleRelease
      - store_artifacts:
         path: app/build/outputs/apk/release

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - android