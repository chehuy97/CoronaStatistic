version: 2
jobs:
  android:
    branches:
      only:
        - develop
    working_directory: ~/repo
    docker:
      - image: reactnativecommunity/react-native-android
    steps:
      - checkout
      - run: npx envinfo
      - run: npm install
      - run: cd android && ./gradlew assembleRelease
      - store_artifacts:
          path: android/app/build/outputs/apk/release
workflows:
  version: 2
  build_and_test:
    jobs:
      - android